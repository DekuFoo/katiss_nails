<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KatissNails</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&family=Emilys+Candy&family=Fresca&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="static/styles/style.css">
</head>
<body>
  <div class="container">
  <div class="Main">
    <div class="KatissNails">
      katiss_nails
    </div>
    <ul class="Design">
      <li class="firststar"> <img src="images/Star 1.svg" alt="FirstStar"></li>
      <li class="secondstar"><img src="images/Star 2.svg" alt="SecondStar"></li>
      <li class="text">DESIGN </li>
    </ul>
  </div>
  <div class="Buttons">
    <div class="LiteButton" id="liteButton">
      <button class="Lite">LITE</button>
    </div>
      <!-- Ваши фотографии будут отображаться здесь -->
      <div class="photo-container" id="photoContainerLite">
        <p><img class="square-image" src="images/lite-1.jpeg" alt=""></p>
        <p><img class="square-image" src="images/lite-2.jpeg" alt=""></p>
        <p><img class="square-image" src="images/lite-3.jpeg" alt=""></p>
        <p><img class="square-image" src="images/lite-4.jpeg" alt=""></p>
        <p><img class="square-image" src="images/lite-5.jpeg" alt=""></p>
        <p><img class="square-image" src="images/lite-6.jpeg" alt=""></p>
      </div>
   
    <div class="MediumButton" id="mediumButton">
      <button class="Medium">MEDIUM</button>
    </div>
      <!-- Ваши фотографии будут отображаться здесь -->
      <div class="photo-container" id="photoContainerMedium">
        <p><img class="square-image" src="images/mdium-1.jpeg" alt=""></p>
        <p><img class="square-image" src="images/medium-2.jpeg" alt=""></p>
        <p><img class="square-image" src="images/medium-3.jpeg" alt=""></p>
        <p><img class="square-image" src="images/medium-4.jpeg" alt=""></p>
        <p><img class="square-image" src="images/medium-5.jpeg" alt=""></p>
        <p><img class="square-image" src="images/medium-6.jpeg" alt=""></p>
        <p><img class="square-image" src="images/medium-7.jpeg" alt=""></p>
        <p><img class="square-image" src="images/medium-8.jpeg" alt=""></p>
        <p><img class="square-image" src="images/medium-9.jpeg" alt=""></p>
        <p><img class="square-image" src="images/medium-10.jpeg" alt=""></p>
        <p><img class="square-image" src="images/medium-11.jpeg" alt=""></p>
        <p><img class="square-image" src="images/medium-12.jpeg" alt=""></p>
        <p><img class="square-image" src="images/medium-13.jpeg" alt=""></p>
        <p><img class="square-image" src="images/medium-14.jpeg" alt=""></p>
        <p><img class="square-image" src="images/medium-15.jpeg" alt=""></p>
        <p><img class="square-image" src="images/medium-16.jpeg" alt=""></p>
        <p><img class="square-image" src="images/medium-17.jpeg" alt=""></p>
        <!-- Добавьте класс square-image к остальным изображениям в этом блоке -->
      </div>
    <div class="HardButton" id="hardButton">
      <button class="Hard">HARD</button>
    </div>
      <!-- Ваши фотографии будут отображаться здесь -->
      <div class="photo-container" id="photoContainerHard">
        <p><img class="square-image" src="images/hard-1.jpeg" alt=""></p>
        <p><img class="square-image" src="images/hard-2.jpeg" alt=""></p>
        <p><img class="square-image" src="images/hard-3.jpeg" alt=""></p>
      </div>
  </div>
  <script src="script.js"></script>
  </div>
</body>
</html>
